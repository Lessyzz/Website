<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <style>
      body {
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
      }

      .sidebar {
          width: 200px;
          background-color: #4a00e0;
          color: #fff;
          padding: 20px;
          position: relative;
          height: 100%;
      }

      .logo {
          text-align: center;
          margin-bottom: 20px;
      }

      .logo img {
          max-width: 100%;
          height: auto;
      }

      nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
      }

      nav ul li a {
          display: block;
          padding: 10px;
          color: #fff;
          text-decoration: none;
          transition: background-color 0.3s ease;
      }

      nav ul li a:hover,
      nav ul li a.active {
          background-color: #8e2de2;
      }

      .main-content {
          flex-grow: 1;
          padding: 100px;
          background-color: #f5f5f5;
          position: relative;
      }

      .panel {
          position: absolute;
          top: 20px;
          right: 20px;
          width: 300px;
          background-color: #fff;
          padding: 20px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
    </style>


</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Anasayfa</a></li>
                <li><a href="#">Kullanıcılar</a></li>
                <li><a href="#">Ürünler</a></li>
                <li><a href="#">Siparişler</a></li>
                <li><a href="#">Raporlar</a></li>
                <li><a href="#">Ayarlar</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
      asdasd
    </div>
</body>
</html>
