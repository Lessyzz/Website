<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Panel</title>

   <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
     body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
     }

     .sidebar {
        width: 200px;
        background-color: #3d3d3d;
        color: #fff;
        padding: 20px;
        position: relative;
        height: 100%;
     }

     .logo {
        text-align: center;
        margin-bottom: 20px;
     }

     .logo img {
        max-width: 100%;
        height: auto;
     }

     nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
     }

     nav ul li a {
        display: block;
        padding: 10px;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s ease;
        border-radius: 15px;
     }

     nav ul li a:hover {
        background-color: #bebebe;
        color: #3d3d3d;
     }
     
     nav ul li a.active {
        background-color: #f0f0f0;
        color: #3d3d3d;
     }

     .main-content {
        flex-grow: 1;
        padding: 100px;
        background-color: #f5f5f5;
        position: relative;
     }

     .panel {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 300px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
     }
   </style>


</head>
<body>
   <div class="sidebar">
       <div class="logo">
           <img src="logo.png" alt="Logo">
       </div>
       <nav>
           <ul>
               <li style="padding-top: 40px;"></li>
               <li style="font-size: 22px; color: rgb(187, 187, 187);"><span>General</span></li>
               <li style="padding-top: 10px;"></li>
               <li><a href="#" class="active">Anasayfa</a></li>
               <li><a href="#">Kullanıcılar</a></li>
               <li><a href="#">Ürünler</a></li>
               <li><a href="#">Siparişler</a></li>
               <li><a href="#">Raporlar</a></li>
               <li><a href="#">Ayarlar</a></li>
               <li style="padding-top: 40px;"></li>
               <li style="font-size: 22px; color: rgb(187, 187, 187);"><span>Administration</span></li>
               <li style="padding-top: 10px;"></li>
               <ul>
                   <li><a href="#">Üye Ekle</a></li>
                   <li><a href="#">Üye Çıkar</a></li>
               </ul>
           </ul>
       </nav>
   </div>
   <div class="main-content">
     asdasd
   </div>
</body>
</html>
