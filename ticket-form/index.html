<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Destek Bileti Gönderin</h1>
        <div class="user-info">
            <img src="https://thispersondoesnotexist.com/" alt="Profile Picture" class="profile-picture">
            <span id="username"></span>
        </div>
        <form id="support-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="subject">Problem nedir</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Daha detaylı açıklayın</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="problem-picture">Problem Görüntüsü</label>
                <input type="file" id="problem-picture" name="problem-picture" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">Gönder</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
